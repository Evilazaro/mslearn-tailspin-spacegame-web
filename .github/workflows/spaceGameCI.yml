# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Space Game CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Install NPM dependencies
      run: npm install
    - name: Build NPM
      run: npm run build
    - name: Run Custom Scrip
      run: ./node_modules/.bin/node-sass Tailspin.SpaceGame.Web/wwwroot --output Tailspin.SpaceGame.Web/wwwroot
    - name: Gulp
      uses: gulp@3
    - name: Custom Scrip 2
      working-directory: Tailspin.SpaceGame.Web/wwwroot
      run: echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt
    - name: Restore dependencies
      run: dotnet restore Tailspin.SpaceGame.Web
    - name: Build
      run: dotnet build Tailspin.SpaceGame.Web --no-restore
